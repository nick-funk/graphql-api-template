type HelloPayload {
  id: String
  message: String
}

type HelloResult {
  id: String
  payload: HelloPayload
}

type RollDiceResult {
  id: String
  numDice: Int
  numSides: Int
  rolls: [Int]
}

type Viewer {
  id: String
  username: String
}

type Query {
  hello: HelloResult
  rollDice(numDice: Int!, numSides: Int): RollDiceResult
  viewer: Viewer
}
